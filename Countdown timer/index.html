<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="Countdown">
        <h1>Rock with Purpiie</h1>
        <div class="input-container">
            <label for="userDate">Enter Date & Time:</label>
            <input type="datetime-local" id="userDate">
            <div class="buttons">
                <button onclick="setCountdown()">Start Countdown</button>
                <button onclick="cancelCountdown()">Cancel Countdown</button>
            </div>
        </div>


        <div class="timebox">
            <div class="time">
                <h2 id="days">00</h2>
                <p>Days</p>
            </div>
            <div class="time">
                <h2 id="hours">00</h2>
                <p>Hours</p>
            </div>
            <div class="time">
                <h2 id="minutes">00</h2>
                <p>Minutes</p>
            </div>
            <div class="time">
                <h2 id="seconds">00</h2>
                <p>Seconds</p>
            </div>
        </div>
    </div>
</body>
</html>
